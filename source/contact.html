            <div id="contact">

                        </div>

                        <div class="pure-u-1">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <input type="submit" class="pure-button pure-button-primary" value="Send">
                    </div>
